<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Sidebar Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="assets/js/sketch.js"></script> <!-- Update the path to include the js folder -->
    <link href="https://fonts.googleapis.com/css2?family=Roobert:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: 'Roobert', sans-serif;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Sidebar</h2>
        <p>Control panel or settings can go here.</p>
    </div>
    <div id="canvas-container"></div>
</body>
</html>
